query {
    products_connection (first: 20,
        where: {
            _or: [
                {name: {_eq: "test"}},
                {id: {_eq: "dupa"}}
            ]
        }) {
        edges {
            cursor
            node {
                id
                name
                basePrice
                categories_connection  {
                    edges {
                        node {
                            id
                            categoryId
                            category {
                                name
                            }
                        }
                    }
                }
            }
        }
        pageInfo {
            hasNextPage
            hasPreviousPage
            endCursor
        }
    }
}
