query {
     Product_connection (first: 15,
         sort: name_asc){
        edges {
            cursor
            node {
                id
                name
                basePrice
                categories_connection {
                    edges {
                        node {
                            categoryId
                            category {
                                name
                            }
                        }
                    }
                }
            }
        }
        pageInfo {
            hasNextPage
            hasPreviousPage
            endCursor
        }
    }
}
